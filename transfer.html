<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfers</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="transfers.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/60a3862749.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="row headerRow">
        <div class="col title-div">
          <h1 class="title1">Trinity</h1>
        </div>
        <div class="col image-div">
          <img
            src="png-transparent-black-artwork-il.png"
            alt="Logo"
            class="logo"
          />
        </div>
        <div class="col title-div-2">
          <h1 class="title2">Capital</h1>
        </div>
      </div>
    </div>
    <hr />

    <h1 class="transfersTitle headings">Transfers</h1>
    <hr />
    <div class="signOnSection">
      <div class="signOnprompt">
        <h2 class="signOntext headings">Enter your PIN to continue</h2>
      </div>

      <div class="signOnForm">
        <div class="row formDiv">
          <div class="col pinBox">
            <input
              type="text"
              placeholder="PIN"
              maxlength="4"
              class="login__input login__input--pin--transfer signOnGroup"
            />
          </div>
        </div>
        <div class="row formDiv">
          <div class="col button">
            <button class="login__btn--transfer signOnGroup">&rarr;</button>
          </div>
        </div>
      </div>

      <hr />
    </div>
    <div class="mainSection">
      <h2 class="headings transfersTitle instructions">
        Select the account you wish to transfer from
      </h2>

      <div class="fromBoxDiv">
        <h3 class="fromTitle">From</h3>
        <hr />
        <div class="row">
          <div class="col-8 accountsTransferFrom">
            <div class="row">
              <label
                for="accounts"
                class="col-lg-6 col-md-6 col-sm-12 chooseAccountLabel"
              >
                Choose an Account</label
              >

              <select
                name="accounts"
                class="accountsListFrom col-lg-6 col-md-6 col-sm-12"
              >
                <option value="account">Account</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <h2 class="headings transfersTitle instructions">
        Select the account you wish to transfer to
      </h2>
      <div class="tooBoxDiv">
        <h3 class="fromTitle">Too</h3>
        <hr />
        <div class="row">
          <div class="col-8 accountsTransferFrom">
            <div class="row">
              <label
                for="accounts"
                class="col-lg-6 col-md-6 col-sm-12 chooseAccountLabel"
              >
                Choose an Account</label
              >

              <select
                name="accounts"
                class="accountsListToo col-lg-6 col-md-6 col-sm-12"
              >
                <option value="account">Account</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="amount instructions">
        <h2 class="headings transfersTitle">Amount</h2>
        <div class="row amountBoxDiv">
          <h3 class="col-4 amountTitle">Amount</h3>
          <div class="col-4 accountsTransferFrom">
            <input
              type="text"
              class="form__input form__input--amount--transfer"
            />
          </div>
          <div class="col-4 tranferBtn">
            <button class="form__btn form__btn--transfer">&rarr;</button>
          </div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div class="backButton">
        <div class="backBox">
          <h2 class="headings">Go back</h2>
          <div class="row btnRow">
            <button class="form__btn backBtn col">&rarr;</button>
          </div>
        </div>
      </div>
    </div>

    <script src="transfer.js" type="module"></script>
  </body>
</html>
